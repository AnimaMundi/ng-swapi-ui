<form class="search-form" (ngSubmit)="onSearchFormSubmitted()">
  <div class="search-form__row">
    <label class="search-form__label" for="searchQuery">Search...</label>
  </div>

  <div class="search-form__row">
    <input
      class="search-form__input"
      name="searchQuery"
      [formControl]="searchQueryFormControl"
    />

    <button class="search-form__button" type="submit">
      <img src="assets/icons/svgs/search.svg" alt="Search" />
    </button>
  </div>
</form>
